<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up to ServerKita</title>
    <link rel="icon" type="image/png" href="/asset/server.png" />
    <link rel="stylesheet" href="/css/signup.css" />
    <script defer src="/js/signUp.js"></script>
    <!-- Pastikan script dimuat setelah halaman -->
  </head>
  <body>
    <!-- Signup Page -->
    <section id="signup" class="page">
      <div class="auth-container">
        <div class="auth-image">
          <img src="/asset/daftar.jpg" alt="Sign In Image" />
        </div>

        <div class="auth-form-container">
          <h1>Daftar Akun</h1>
          <form id="signup-form">
            <div class="form-group">
              <label for="signup-name">Nama Lengkap</label>
              <input type="text" id="signup-name" required />
              <div class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" required />
              <div class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <div class="password-input">
                <input type="password" id="signup-password" required />
                <i class="fas fa-eye password-toggle"></i>
              </div>
              <div class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="signup-confirm-password">Konfirmasi Password</label>
              <div class="password-input">
                <input type="password" id="signup-confirm-password" required />
                <i class="fas fa-eye password-toggle"></i>
              </div>
              <div class="error-message"></div>
            </div>
            <div class="form-group checkbox">
              <input type="checkbox" id="agree-terms" required />
              <label for="agree-terms">
                Saya setuju dengan <a href="#">Syarat & Ketentuan</a>
              </label>
              <div class="error-message"></div>
            </div>
            <button
              type="submit"
              id="signup-button"
              class="btn btn-primary btn-block"
            >
              Daftar
            </button>
          </form>
          <div class="auth-links">
            <span>
              Sudah punya akun?
              <a href="login.html" id="goto-login-link">Login</a>
            </span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
